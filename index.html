<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب المعدل</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 0;
            background: #000 url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #222;
            color: #fff;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #555;
        }
        .result {
            margin-top: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            background: #444;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>حساب المعدل التراكمي</h1>
        <label for="gpa">أدخل المعدل التراكمي:</label>
        <input type="number" id="gpa" step="0.01" min="0" max="5">

        <label for="achievement">أدخل درجة التحصيلي:</label>
        <input type="number" id="achievement" step="0.01" min="0" max="100">

        <label for="aptitude">أدخل درجة القدرات:</label>
        <input type="number" id="aptitude" step="0.01" min="0" max="100">

        <div id="subjects">
            <script>
                for (let i = 1; i <= 5; i++) {
                    document.write(`
                        <label for="subject${i}">أدخل درجة المادة ${i}:</label>
                        <input type="number" id="subject${i}" step="0.01" min="0" max="100">
                        <label for="hours${i}">عدد الساعات:</label>
                        <input type="number" id="hours${i}" step="1" min="0" max="6">
                    `);
                }
            </script>
        </div>

        <p>ملاحظة: إذا معادل الإنجليزي حط 0</p>

        <button onclick="calculateAverage()">احسب المعدل النهائي</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateAverage() {
            const gpa = parseFloat(document.getElementById('gpa').value) * 20 || 0;
            let totalHours = 0;
            let weightedGrade = 0;
            let remainingWeight = 0.3;
            let validSubjects = 0;

            for (let i = 1; i <= 5; i++) {
                const grade = parseFloat(document.getElementById(`subject${i}`).value) || 0;
                const hours = parseFloat(document.getElementById(`hours${i}`).value) || 0;
                
                if (grade > 0 && hours > 0) {
                    totalHours += hours;
                    weightedGrade += grade * hours;
                    validSubjects++;
                }
            }

            if (validSubjects > 0) {
                remainingWeight /= validSubjects;
                weightedGrade = (weightedGrade / totalHours) * 0.3;
            } else {
                weightedGrade = 0;
            }

            const finalGpa = gpa * 0.4;
            const achievement = (parseFloat(document.getElementById('achievement').value) || 0) * 0.15;
            const aptitude = (parseFloat(document.getElementById('aptitude').value) || 0) * 0.15;
            
            const finalScore = finalGpa + weightedGrade + achievement + aptitude;
            document.getElementById('result').innerText = `المعدل النهائي هو: ${finalScore.toFixed(2)}`;
        }
    </script>
</body>
</html>
