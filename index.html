<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب المعدل</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 0;
            background: #000 url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #222;
            color: #fff;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #555;
        }
        .result {
            margin-top: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            background: #444;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>حساب المعدل التراكمي</h1>
        <label for="gpa">أدخل المعدل التراكمي:</label>
        <input type="number" id="gpa" step="0.01" min="0" max="5">

        <label for="subject1">أدخل درجة المادة 1 (إذا معادل الإنجليزي ضع 0):</label>
        <input type="number" id="subject1" step="0.01" min="0" max="100">

        <label for="subject2">أدخل درجة المادة 2:</label>
        <input type="number" id="subject2" step="0.01" min="0" max="100">

        <label for="subject3">أدخل درجة المادة 3:</label>
        <input type="number" id="subject3" step="0.01" min="0" max="100">

        <label for="subject4">أدخل درجة المادة 4:</label>
        <input type="number" id="subject4" step="0.01" min="0" max="100">

        <label for="subject5">أدخل درجة المادة 5:</label>
        <input type="number" id="subject5" step="0.01" min="0" max="100">

        <label for="achievement">أدخل درجة التحصيلي:</label>
        <input type="number" id="achievement" step="0.01" min="0" max="100">

        <label for="aptitude">أدخل درجة القدرات:</label>
        <input type="number" id="aptitude" step="0.01" min="0" max="100">
        
        <button onclick="calculateAverage()">احسب المعدل النهائي</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateAverage() {
            const gpa = parseFloat(document.getElementById('gpa').value) * 20 || 0;
            let subjectGrades = [
                parseFloat(document.getElementById('subject1').value) || 0,
                parseFloat(document.getElementById('subject2').value) || 0,
                parseFloat(document.getElementById('subject3').value) || 0,
                parseFloat(document.getElementById('subject4').value) || 0,
                parseFloat(document.getElementById('subject5').value) || 0
            ];
            const achievement = parseFloat(document.getElementById('achievement').value) || 0;
            const aptitude = parseFloat(document.getElementById('aptitude').value) || 0;

            subjectGrades = subjectGrades.filter(grade => grade > 0);
            const subjectWeight = subjectGrades.length > 0 ? 0.3 / subjectGrades.length : 0;
            const subjectScore = subjectGrades.reduce((a, b) => a + b, 0) * subjectWeight;
            
            const finalScore = (gpa * 0.4) + subjectScore + (achievement * 0.15) + (aptitude * 0.15);
            document.getElementById('result').innerText = `المعدل النهائي هو: ${finalScore.toFixed(2)}`;
        }
    </script>
</body>
</html>
